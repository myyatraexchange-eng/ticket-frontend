<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- 🔑 Title -->
    <title>MyYatraExchange - Confirmed Train Ticket Exchange</title>

    <!-- 📖 Meta Description (SEO) -->
    <meta
      name="description"
      content="MyYatraExchange: Connect with travelers to exchange confirmed train tickets and save cancellation charges. Secure and simple platform for Indian train passengers."
    />

    <!-- 🏷️ Keywords -->
    <meta
      name="keywords"
      content="train ticket exchange, confirmed train ticket, IRCTC alternative, yatra exchange, save cancellation charges, railway ticket resale, indian railways tickets"
    />

    <!-- 👤 Author -->
    <meta name="author" content="MyYatraExchange" />

    <!-- 🖼 Open Graph -->
    <meta
      property="og:title"
      content="MyYatraExchange - Confirmed Train Ticket Exchange"
    />
    <meta
      property="og:description"
      content="Save cancellation charges and find confirmed train tickets quickly with MyYatraExchange."
    />
    <meta property="og:image" content="https://www.myyatraexchange.com/logo.png" />
    <meta property="og:url" content="https://www.myyatraexchange.com/" />
    <meta property="og:type" content="website" />

    <!-- 🐦 Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="MyYatraExchange - Confirmed Train Ticket Exchange"
    />
    <meta
      name="twitter:description"
      content="Find and exchange confirmed train tickets securely at MyYatraExchange."
    />
    <meta
      name="twitter:image"
      content="https://www.myyatraexchange.com/logo.png"
    />

    <!-- 🎨 Favicon -->
    <link rel="icon" type="image/png" href="/favicon.ico" />

    <!-- ✅ Theme Color -->
    <meta name="theme-color" content="#2563eb" />

    <!-- ⚡ Performance -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="dns-prefetch" href="https://checkout.razorpay.com" />

    <!-- 💳 Razorpay Checkout Script -->
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>

    <!-- 🚀 Security Best Practices -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Cache-Control" content="max-age=31536000, must-revalidate" />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <!-- 🔹 React Root -->
    <div id="root"></div>
  </body>
</html>
